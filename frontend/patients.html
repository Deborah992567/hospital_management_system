<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDB Hospital - Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <h1 class="text-2xl font-bold mb-4">Patients</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPatientModal">+ Add Patient</button>

    <!-- Patients Table -->
    <table class="table table-striped shadow-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody id="patientsTable"></tbody>
    </table>
  </div>

  <!-- Add Patient Modal -->
  <div class="modal fade" id="addPatientModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Add Patient</h5>
        <form id="patientForm">
          <input type="text" class="form-control mb-2" id="name" placeholder="Name" required>
          <input type="date" class="form-control mb-2" id="dob">
          <input type="text" class="form-control mb-2" id="gender" placeholder="Gender">
          <input type="text" class="form-control mb-2" id="contact" placeholder="Contact">
          <textarea class="form-control mb-2" id="address" placeholder="Address"></textarea>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>

<script src="assets/js/patients.js"></script>
</body>
</html>
