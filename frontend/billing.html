<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDB Hospital - Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <h1 class="text-2xl font-bold mb-4">Billing</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addBillModal">+ Create Bill</button>

    <table class="table table-striped shadow-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="billsTable"></tbody>
    </table>
  </div>

  <!-- Add Bill Modal -->
  <div class="modal fade" id="addBillModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Create Bill</h5>
        <form id="billForm">
          <input type="number" class="form-control mb-2" id="patient_id" placeholder="Patient ID" required>
          <input type="number" class="form-control mb-2" id="amount" placeholder="Amount" required>
          <textarea class="form-control mb-2" id="description" placeholder="Description"></textarea>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
<script src="assets/js/billing.js"></script>
</body>
</html>
