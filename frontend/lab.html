<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDB Hospital - Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <h1 class="text-2xl font-bold mb-4">Lab</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addLabTestModal">+ Add Lab Test</button>

    <table class="table table-striped shadow-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="labTestsTable"></tbody>
    </table>
  </div>

  <!-- Add Lab Test Modal -->
  <div class="modal fade" id="addLabTestModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Add Lab Test</h5>
        <form id="labTestForm">
          <input type="text" class="form-control mb-2" id="name" placeholder="Test Name" required>
          <textarea class="form-control mb-2" id="description" placeholder="Description"></textarea>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
<script src="assets/js/lab.js"></script>
</body>
</html>
