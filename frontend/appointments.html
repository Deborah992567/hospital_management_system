<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDB Hospital - Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <h1 class="text-2xl font-bold mb-4">Appointments</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">+ Book Appointment</button>

    <table class="table table-striped shadow-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable"></tbody>
    </table>
  </div>

  <!-- Add Appointment Modal -->
  <div class="modal fade" id="addAppointmentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Book Appointment</h5>
        <form id="appointmentForm">
          <input type="number" class="form-control mb-2" id="patient_id" placeholder="Patient ID" required>
          <input type="number" class="form-control mb-2" id="doctor_id" placeholder="Doctor ID" required>
          <input type="datetime-local" class="form-control mb-2" id="date_time" required>
          <textarea class="form-control mb-2" id="note" placeholder="Note"></textarea>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
<script src="assets/js/appointments.js"></script>
</body>
</html>
