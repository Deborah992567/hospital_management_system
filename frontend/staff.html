<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDB Hospital - Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <h1 class="text-2xl font-bold mb-4">Staff</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addStaffModal">+ Add Staff</button>

    <table class="table table-striped shadow-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="staffTable"></tbody>
    </table>
  </div>

  <!-- Add Staff Modal -->
  <div class="modal fade" id="addStaffModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Add Staff</h5>
        <form id="staffForm">
          <input type="text" class="form-control mb-2" id="name" placeholder="Name" required>
          <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
          <input type="password" class="form-control mb-2" id="password" placeholder="Password" required>
          <select id="role" class="form-control mb-2">
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="lab_technician">Lab Technician</option>
            <option value="accountant">Accountant</option>
            <option value="receptionist">Receptionist</option>
          </select>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
<script src="assets/js/staff.js"></script>
</body>
</html>
