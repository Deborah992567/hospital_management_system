<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDB Hospital - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="d-flex">
    <div class="bg-white shadow h-screen p-4 w-64">
      <h2 class="text-xl font-bold text-blue-600 mb-6">QDB Hospital</h2>
      <ul class="nav flex-column gap-3">
        <li><a href="dashboard.html" class="nav-link">🏠 Dashboard</a></li>
        <li><a href="patients.html" class="nav-link">🧑‍⚕️ Patients</a></li>
        <li><a href="staff.html" class="nav-link">👨‍💼 Staff</a></li>
        <li><a href="appointments.html" class="nav-link">📅 Appointments</a></li>
        <li><a href="pharmacy.html" class="nav-link">💊 Pharmacy</a></li>
        <li><a href="lab.html" class="nav-link">🔬 Lab</a></li>
        <li><a href="billing.html" class="nav-link">💰 Billing</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h3 class="text-lg">Patients</h3>
            <p id="patientCount" class="text-2xl font-bold text-blue-600">0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h3 class="text-lg">Doctors</h3>
            <p id="doctorCount" class="text-2xl font-bold text-green-600">0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h3 class="text-lg">Appointments</h3>
            <p id="appointmentCount" class="text-2xl font-bold text-purple-600">0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm p-3">
            <h3 class="text-lg">Revenue</h3>
            <p id="revenueCount" class="text-2xl font-bold text-red-600">$0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="assets/js/dashboard.js"></script>
</body>
</html>
